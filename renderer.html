<!DOCTYPE html>
<script>
  fetch(window.location.search.substring(1))
    .then(response => {
       return response.text()
    })
    .then(body => {
      document.body.innerHTML = body
      
      for(var i = 1; i <= document.scripts.length; i++) {
        eval(document.scripts[i].innerHTML)      
      }
    })
</script>
